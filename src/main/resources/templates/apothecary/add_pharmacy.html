<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add pharmacy</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>

<div class="d-grid gap-2 badge bg-primary text-wrap" style="margin-bottom: 10px; font-size: 2.5rem;">
    Welcome
</div>

<nav class="navbar navbar-light bg-light w-75 mx-auto">
    <div class="container-fluid">
        <a class="navbar-brand">Tabletka</a>

        <form class="d-grid gap-2" th:action="@{/}" th:method="get">
            <input class="btn btn-success" type="submit" value="Go Back">
        </form>
    </div>
</nav>


<form method="post" th:action="@{/apothecary/add_pharmacy}" th:object="${pharmacy}">

    <div class="mb-3 mx-auto mt-5" style="width: 20%">
        <label for="name" class="form-label">Name</label>
        <input type="name" th:name="name" required class="form-control" id="name">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="address" class="form-label">Address</label>
        <input type="name" th:name="address" required class="form-control" id="address">
    </div>

    <div class="d-grid gap-2">
        <input class="btn btn-primary mx-auto" type="submit" value="Add pharmacy" width="20%"/>
    </div>
</form>

<div class="alert alert-success w-50 mt-5 mx-auto" role="alert" th:if="${registerSuccess != null}">
    <h4 class="alert-heading">You applied for registration pharmacy</h4>
</div>

</body>
</html>
