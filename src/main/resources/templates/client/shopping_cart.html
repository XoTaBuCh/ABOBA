<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shopping cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="d-grid gap-2 badge bg-primary text-wrap" style="margin-bottom: 10px; font-size: 2.5rem;">
    Welcome
</div>
<nav class="navbar navbar-light bg-light w-75 mx-auto">
    <div class="container-fluid">
        <a class="navbar-brand">Tabletka</a>

        <form class="d-grid gap-2" th:action="@{/}">
            <button type="submit" class="btn btn-success">
                Go Back
            </button>
        </form>


    </div>
</nav>

<ul class="list-group mt-5 w-75 mx-auto" th:if="${orders != null}">
    <li class="list-group-item d-flex justify-content-between align-items-center bg-primary" >
        <span class="text-white">Id</span>
        <span class="text-white">Medicine</span>
        <span class="text-white">Amount</span>
        <span class="text-white">Price</span>

    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center" th:each="order : ${orders}">
        <span th:text="${order.id}"></span>
        <span th:text="${order.product.medicine.name}"></span>
        <span th:text="${order.amount}"></span>
        <span class="badge bg-primary rounded-pill" th:text="${order.product.price}"></span>
    </li>
    <h1 th:text="'Общая стоимость: ' + ${price}"></h1>
    <form th:action="@{/client/shopping_cart/change_status}" th:method="post" style="display: inline;" th:if="${orders != null}">
        <input type="hidden" th:name="flag" th:value="true"> <!-- Параметры, которые нужно отправить в POST-запросе -->
        <button type="submit" class="btn btn-primary">Оформить заказ</button>
    </form>
    <!-- Вторая кнопка -->
    <form th:action="@{/client/shopping_cart/change_status}" th:method="post" style="display: inline;" th:if="${orders != null}">
        <input type="hidden" th:name="flag" th:value="false"> <!-- Параметры, которые нужно отправить в POST-запросе -->
        <button type="submit" class="btn btn-secondary">Очистить корзину</button>
    </form>

</ul>

</body>
</html>
