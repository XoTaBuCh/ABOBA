<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order history</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="d-grid gap-2 badge bg-primary text-wrap" style="margin-bottom: 10px; font-size: 2.5rem;">
    Welcome
</div>
<nav class="navbar navbar-light bg-light w-75 mx-auto">
    <div class="container-fluid">
        <a class="navbar-brand">Tabletka</a>

        <form class="d-grid gap-2" th:action="@{/}">
            <button type="submit" class="btn btn-success">
                Go Back
            </button>
        </form>


    </div>
</nav>

<ul class="list-group mt-5 w-75 mx-auto" th:if="${orders != null}">
    <li class="list-group-item d-flex justify-content-between align-items-center bg-primary">
        <span class="text-white">Id</span>
        <span class="text-white">Pharmacy name</span>
        <span class="text-white">Pharmacy address</span>
        <span class="text-white">Status</span>
        <span class="text-white">Price</span>

    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center" th:each="order : ${orders}">
        <span th:text="${order.id}"></span>
        <span th:text="${order.pharmacy.name}"></span>
        <span th:text="${order.pharmacy.address}"></span>
        <span th:text="${order.status}"></span>
        <span class="badge bg-primary rounded-pill" th:text="${order.price}"></span>
    </li>
</ul>
</body>
</html>
