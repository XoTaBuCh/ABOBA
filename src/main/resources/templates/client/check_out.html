<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <h2>Форма оплаты</h2>
    <div class="mb-3">
        <label for="cardNumber" class="form-label">Номер карты</label>
        <input type="text" class="form-control" id="cardNumber" name="cardNumber" minlength="16" maxlength="19"
               pattern="\d*" required>
        <div class="invalid-feedback">
            Пожалуйста, введите номер карты.
        </div>
    </div>
    <div class="mb-3">
        <label for="cardName" class="form-label">Имя владельца</label>
        <input type="text" class="form-control" id="cardName" name="cardName" required>
        <div class="invalid-feedback">
            Пожалуйста, введите имя владельца карты.
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label for="expiryDate" class="form-label">Срок действия</label>
            <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY"
                   pattern="(0[1-9]|1[0-2])\/?([0-9]{2})" required>
            <div class="invalid-feedback">
                Пожалуйста, введите срок действия карты.
            </div>
        </div>
        <div class="col">
            <label for="cvv" class="form-label">CVV код</label>
            <input type="text" class="form-control" id="cvv" name="cvv" minlength="3" maxlength="4" pattern="\d*"
                   required>
            <div class="invalid-feedback">
                Пожалуйста, введите CVV код.
            </div>
        </div>
    </div>
    <h2 th:text="'Общая стоимость: ' + ${price}"></h2>
    <div class="mb-3">
        <form th:action="@{/client/shopping_cart/change_status}" th:method="post">
            <input type="hidden" th:name="flag" th:value="false">
            <button type="submit" class="btn btn-danger">Отменить покупку</button>
        </form>
        <form th:action="@{/client/shopping_cart/change_status}" th:method="post">
            <input type="hidden" th:name="flag" th:value="true">
            <button type="submit" class="btn btn-primary">Оплатить</button>
        </form>
    </div>
</div>

</body>
</html>
