<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabletka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="d-grid gap-2 badge bg-info text-wrap" style="margin-bottom: 10px; font-size: 2.5rem;">
    Welcome to the Gulag
</div>
<nav class="navbar navbar-light bg-light w-75 mx-auto">
    <div class="container-fluid">
        <a class="navbar-brand">Tabletka</a>

        <form class="d-grid gap-2" th:action="@{/}">
            <button type="submit" class="btn btn-primary">
                Fuck go Back
            </button>
        </form>

    </div>
</nav>

<form method="post" th:action="@{/medicine/medicine.id}" th:object="${client}">
    <table class="table w-50 mx-auto">
        <thead>
        <tr>
            <th scope="col"> Info </th>
            <th scope="col">  </th>
        </tr>
        </thead>
        <tbody class="table_borders">
        <tr>
            <td><span> Id </span></td>
            <td><span th:text="${medicine.id}"></span></td>

        </tr>
        <tr>
            <td><span> Name </span></td>
            <td><span th:text="${medicine.name}"></span></td>
        </tr>
        <tr>
            <td><span> Description </span></td>
            <td><span th:text="${medicine.description}"></span></td>
        </tr>
        <tr>
            <td><span> Fabricator </span></td>
            <td><span th:text="${medicine.fabricator}"></span></td>
        </tr>
        <tr>
            <td><span> Type </span></td>
            <td><span th:text="${medicine.medicinesType}"></span></td>
        </tr>
        </tbody>
    </table>
</form>


<ul class="list-group mt-5 w-75 mx-auto">
    <li class="list-group-item d-flex justify-content-between align-items-center" th:if="${products != null}">
        <span class="text-wrap">Pharmacy</span>
        <span class="text-wrap">Address</span>
        <span class="text-wrap">Amount</span>
        <span class="text-wrap">Price</span>
        <span class="text-wrap" th:if="${user != null}">Order</span>

    </li>

    <li class="list-group-item d-flex justify-content-between align-items-center" th:each="product : ${products}">
        <span th:text="${product.pharmacy.name}"></span>
        <span th:text="${product.pharmacy.address}"></span>
        <span th:text="${product.amount}"></span>
        <span class="badge bg-primary rounded-pill" th:text="${product.price}"></span>


        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
                <div class="invalid-tooltip">
                    Please provide a valid zip.
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
        <span class="text-wrap" th:if="${user != null}">Order</span>
    </li>


</ul>

</body>
</html>
