<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabletka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="d-grid gap-2 badge bg-primary text-wrap" style="margin-bottom: 10px; font-size: 2.5rem;">
    Welcome to the Gulag
</div>
<nav class="navbar navbar-light bg-light w-75 mx-auto">
    <div class="container-fluid">
        <a class="navbar-brand">Tabletka</a>

        <form class="d-grid gap-2" th:action="@{/}">
            <button type="submit" class="btn btn-success">
                Fuck go Back
            </button>
        </form>

    </div>
</nav>


<table class="table w-50 mx-auto">
    <thead>
    <tr>
        <th scope="col"> Info</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table_borders">
    <tr>
        <td><span> Id </span></td>
        <td><span th:text="${medicine.id}"></span></td>

    </tr>
    <tr>
        <td><span> Name </span></td>
        <td><span th:text="${medicine.name}"></span></td>
    </tr>
    <tr>
        <td><span> Description </span></td>
        <td><span th:text="${medicine.description}"></span></td>
    </tr>
    <tr>
        <td><span> Fabricator </span></td>
        <td><span th:text="${medicine.fabricator}"></span></td>
    </tr>
    <tr>
        <td><span> Type </span></td>
        <td><span th:text="${medicine.medicinesType}"></span></td>
    </tr>
    </tbody>
</table>


<ul class="list-group mt-5 w-75 mx-auto">
    <li class="list-group-item d-flex justify-content-between align-items-center bg-primary" th:if="${products != null}">
        <span class="text-white">Pharmacy</span>
        <span class="text-white">Address</span>
        <span class="text-white">Amount</span>
        <span class="text-white">Price</span>
        <span class="text-white" th:if="${user != null}">Order</span>

    </li>

    <form class="list-group-item d-flex justify-content-between align-items-center" th:each="product : ${products}" th:method="post">
        <input type="hidden" th:name="productId" th:value="${product.id}">
        <a th:href="@{'/pharmacy/' + ${product.pharmacy.id}}" th:text="${product.pharmacy.name}"></a>
        <span th:text="${product.pharmacy.address}"></span>
        <span th:text="${product.amount}"></span>
        <span class="badge bg-primary rounded-pill" th:text="${product.price}"></span>

        <input type="number" class="form-control w-25" id="validationAmount" required th:name="amount" th:if="${user != null}">
        <div class="invalid-tooltip">
            Please provide a valid amount.
        </div>
        <button class="btn btn-primary" type="submit" th:if="${user != null}">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-check" viewBox="0 0 16 16">
                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
            </svg>
        </button>

    </form>


</ul>

</body>
</html>
