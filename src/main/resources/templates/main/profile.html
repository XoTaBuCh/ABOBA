<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabletka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="d-grid gap-2 badge bg-primary text-wrap" style="margin-bottom: 10px; font-size: 2.5rem;">
    Welcome to the Gulag
</div>
<nav class="navbar navbar-light bg-light w-75 mx-auto">
    <div class="container-fluid">
        <a class="navbar-brand">Tabletka</a>

        <form class="d-grid gap-2" th:action="@{/}">
            <button type="submit" class="btn btn-success">
                Fuck go Back
            </button>
        </form>

    </div>
</nav>


<table class="table w-50 mx-auto">
    <thead>
    <tr>
        <th scope="col"> Info</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody class="table_borders">
    <tr>
        <td><span> Name </span></td>
        <td><span th:text="${user.username}"></span></td>
    </tr>
    <tr>
        <td><span> Role </span></td>
        <td><span th:text="${user.role}"></span></td>
    </tr>
</table>

<form th:method="post" th:object="${passwordChangeDTO}">

    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="pass" class="form-label">Old password</label>
        <input type="password" th:name="oldPassword" required class="form-control" id="pass">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="new_pass" class="form-label">New password</label>
        <input type="password" th:name="newPassword" required class="form-control" id="new_pass">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="confirm_new_pass" class="form-label">Confirm new password</label>
        <input type="password" th:name="newPasswordConfirmation" required class="form-control" id="confirm_new_pass">
    </div>

    <div class="d-grid gap-2 mx-auto" style="width: 20%">
        <div class="badge bg-danger text-wrap" th:if="${result != null}">
            <span th:text="${result}"></span>
        </div>
        <input class="btn btn-primary" type="submit" value="Change"/>
    </div>
</form>

</body>
</html>
