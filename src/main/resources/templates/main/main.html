<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tabletka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="d-grid gap-2 badge bg-info text-wrap" style="margin-bottom: 10px; font-size: 2.5rem;">
    Welcome to the Gulag
</div>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">Tabletka</a>
        <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search Medicine" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <form class="d-grid gap-2" th:action="@{/auth}">
            <input class="btn btn-primary" type="submit" value="Authorization"/>
        </form>
    </div>
</nav>
<ul class="list-group mt-5">
    <li class="list-group-item d-flex justify-content-between align-items-center">
        "{medicine.name}"
        <span class="text">"{some info}"</span>
        <span class="badge bg-primary rounded-pill">{medicine.min} .. {medicine.max}</span>
    </li>


</ul>

</body>
</html>
