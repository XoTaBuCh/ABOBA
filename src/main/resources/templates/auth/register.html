<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>

<div class="d-grid gap-2 badge bg-primary text-wrap" style="margin-bottom: 10px; font-size: 2.5rem;">
    Welcome to the Gulag
</div>

<nav class="navbar navbar-light bg-light w-75 mx-auto">
    <div class="container-fluid">
        <a class="navbar-brand">Tabletka</a>

        <form class="d-grid gap-2" th:action="@{/auth}" th:method="get">
            <input class="btn btn-primary" type="submit" value="Fuck go Back">
        </form>
    </div>
</nav>


<form method="post" th:action="@{/auth/register}" th:object="${client}">

    <div class="mb-3 mx-auto mt-5" style="width: 20%">
        <label for="em" class="form-label">Email</label>
        <input type="email" th:name="email" required class="form-control" id="em">
    </div>
    <div class="mb-3 mx-auto" style="width: 20%">
        <label for="pass" class="form-label">Password</label>
        <input type="password" th:name="password" minlength="6" required class="form-control" id="pass">
    </div>

    <div class="d-grid gap-2">
        <input class="btn btn-primary mx-auto" type="submit" value="Register" width="20%"/>
    </div>
</form>

</body>
</html>
