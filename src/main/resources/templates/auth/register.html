<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <style>
        .table_borders {
            margin-left: 50px;
        }
    </style>
</head>
<body>

<div>
    <form class="d-grid gap-2" th:action="@{/auth}" th:method="get">
        <input class="btn btn-danger" type="submit" value="Back">
    </form>
</div>

<div
        class="d-grid gap-2 badge bg-success text-wrap label_borders"
        style="font-size: 1.5rem;"
        th:if="${registerSuccess != null}"
        th:text="${registerSuccess}">
</div>

<form method="post" th:action="@{/auth/register}" th:if="${registerSuccess == null}" th:object="${user}">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col"> Field</th>
            <th scope="col"> Value</th>
        </tr>
        </thead>
        <tbody class="table_borders">
        <tr>
            <td><span> Email </span></td>
            <td>
                <input name="email"
                       placeholder="your email"
                       required
                       type="email"/>
            </td>
        </tr>
        <tr>
            <td><span> Password </span></td>
            <td>
                <input minlength="6"
                       name="password"
                       placeholder="your password"
                       required
                       type="password"/>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-grid gap-2">
        <input class="btn btn-success" type="submit" value="Register" width="100%"/>
    </div>
</form>

</body>
</html>
