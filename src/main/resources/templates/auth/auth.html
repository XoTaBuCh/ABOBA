<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auth</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div class="d-grid gap-2 badge bg-info text-wrap" style="margin-bottom: 10px; font-size: 2.5rem;">
    Welcome to the Gulag
</div>
<div class="d-grid gap-2">
    <form class="d-grid gap-2" th:action="@{/auth/login}">
        <input class="btn btn-primary" type="submit" value="Login"/>
    </form>
    <form class="d-grid gap-2" th:action="@{/auth/register}">
        <input class="btn btn-primary" type="submit" value="Register"/>
    </form>
    <form class="d-grid gap-2" th:action="@{/auth/register_apothecary}">
        <input class="btn btn-primary" type="submit" value="RegisterApothecary"/>
    </form>
</div>
</body>
</html>
