<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auth</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
</head>
<body>
<div class="d-grid gap-2 badge bg-info text-wrap" style="margin-bottom: 10px; font-size: 2.5rem;">
    Welcome to bank service
</div>
<div class="d-grid gap-2">
    <form class="d-grid gap-2" th:action="@{/auth/login}">
        <input class="btn btn-primary" type="submit" value="Login"/>
    </form>
    <form class="d-grid gap-2" th:action="@{/auth/register}">
        <div aria-label="Basic checkbox toggle button group" class="btn-group" role="group">
            <input autocomplete="off" class="btn-check" id="btncheck" name="isEnterprise" type="checkbox">
            <label class="btn btn-outline-dark" for="btncheck">
                Register as an Enterprise
            </label>
        </div>
        <input class="btn btn-primary" type="submit" value="Register"/>
    </form>
</div>
</body>
</html>
