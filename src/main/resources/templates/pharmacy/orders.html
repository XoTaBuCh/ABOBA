<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Shopping cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="d-grid gap-2 badge bg-primary text-wrap" style="margin-bottom: 10px; font-size: 2.5rem;">
    Welcome
</div>
<nav class="navbar navbar-light bg-light w-75 mx-auto">
    <div class="container-fluid">
        <a class="navbar-brand">Tabletka</a>

        <form class="d-grid gap-2" th:action="@{/}">
            <button type="submit" class="btn btn-success">
                Go Back
            </button>
        </form>


    </div>
</nav>

<ul class="list-group mt-5 w-75 mx-auto">
    <li class="list-group-item d-flex justify-content-between align-items-center bg-primary" th:if="${orders != null}">
        <span class="text-white">Id</span>
        <span class="text-white">Medicine</span>
        <span class="text-white">Pharmacy</span>
        <span class="text-white">Address</span>
        <span class="text-white">Amount</span>
        <span class="text-white">Price</span>
        <span class="text-white">Status</span>

    </li>

    <form class="list-group-item d-flex justify-content-between align-items-center" th:each="order : ${orders}"
          th:method="post">
        <input type="hidden" th:name="orderId" th:value="${order.id}">
        <span th:text="${order.id}"></span>
        <span th:text="${order.product.medicine.name}"></span>
        <a th:href="@{'/pharamcy/' + ${order.product.pharmacy.id}}" th:text="${order.product.pharmacy.name}"></a>
        <span th:text="${order.product.pharmacy.address}"></span>
        <span th:text="${order.amount}"></span>
        <span class="badge bg-primary rounded-pill" th:text="${order.price}"></span>

        <div class="btn-group">
            <button type="submit" class="btn btn-success active" th:name="flag" th:value="True">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-check" viewBox="0 0 16 16">
                    <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                </svg>
            </button>
            <button type="submit" class="btn btn-danger active" th:name="flag" th:value="False">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>

    </form>

</ul>

</body>
</html>
