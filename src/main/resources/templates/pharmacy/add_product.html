<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add pharmacy</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>

<div class="d-grid gap-2 badge bg-primary text-wrap" style="margin-bottom: 10px; font-size: 2.5rem;">
    Welcome
</div>

<nav class="navbar navbar-light bg-light w-75 mx-auto">
    <div class="container-fluid">
        <a class="navbar-brand">Tabletka</a>


        <form class="d-grid gap-2" th:action="@{/auth}" th:method="get">
            <input class="btn btn-success" type="submit" value="Go Back">
        </form>

    </div>
</nav>

<div class="container-fluid w-75">

    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#newMedicine" type="button" role="tab" aria-controls="home" aria-selected="true">New</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#existingMedicine" type="button" role="tab" aria-controls="profile" aria-selected="false">Existing</button>
        </li>

    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="newMedicine" role="tabpanel" aria-labelledby="home-tab">
            <form method="post" th:action="@{'/pharmacy/' + ${pharmacyId} + '/add_product'}" th:object="${newMedicine}">

                <div class="mb-3 mx-auto mt-5" style="width: 20%">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" th:name="name" required class="form-control" id="name">
                </div>

                <div class="mb-3 mx-auto mt-5" style="width: 20%">
                    <label for="description" class="form-label">Description</label>
                    <input type="name" th:name="description" required class="form-control" id="description">
                </div>

                <div class="mb-3 mx-auto mt-5" style="width: 20%">
                    <label for="fabricator" class="form-label">Fabricator</label>
                    <input type="name" th:name="fabricator" required class="form-control" id="fabricator">
                </div>

                <select class="form-select mx-auto mt-5" required th:name="medicinesType" style="width: 20%">
                    <option th:each="type : ${types}"
                            th:text="${type}"
                            th:value="${type}">
                    </option>
                </select>

                <div class="mb-3 mx-auto mt-5" style="width: 20%">
                    <label for="amountNew" class="form-label">Amount</label>
                    <input type="number" th:name="amount" required class="form-control" id="amountNew">
                </div>

                <div class="mb-3 mx-auto mt-5" style="width: 20%">
                    <label for="priceNew" class="form-label">Price</label>
                    <input type="number" th:name="price" required class="form-control" id="priceNew">
                </div>

                <div class="d-grid gap-2">
                    <input class="btn btn-primary mx-auto" type="submit" value="Add product" width="20%"/>
                </div>
            </form>
        </div>
        <div class="tab-pane fade" id="existingMedicine" role="tabpanel" aria-labelledby="profile-tab">
            <form method="post" th:action="@{'/pharmacy/' + ${pharmacyId} + '/add_product'}" th:object="${newMedicine}">


                <select class="form-select mx-auto mt-5" multiple th:name="id" required style="width: 20%">
                    <option th:each="medicine : ${medicines}"
                            th:text="${medicine.name}"
                            th:value="${medicine.id}">
                    </option>

                </select>

                <div class="mb-3 mx-auto mt-5" style="width: 20%">
                    <label for="amountEx" class="form-label">Amount</label>
                    <input type="number" th:name="amount" required class="form-control" id="amountEx">
                </div>

                <div class="mb-3 mx-auto mt-5" style="width: 20%">
                    <label for="priceEx" class="form-label">Price</label>
                    <input type="number" th:name="price" required class="form-control" id="priceEx">
                </div>

                <div class="d-grid gap-2">
                    <input class="btn btn-primary mx-auto" type="submit" value="Add product" width="20%"/>
                </div>
            </form>
        </div>
    </div>

</div>


<div class="alert alert-success w-50 mt-5 mx-auto" role="alert" th:if="${registerSuccess != null}">
    <h4 class="alert-heading">New product added</h4>
</div>

</body>
</html>
